{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Material Design for Bootstrap</title>
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
        <!-- MDB -->
        <link rel="stylesheet" href="{% static 'core/css/mdb.min.css' %}" />
    </head>
    <body>
        <!--Main Navigation-->
        <header>
            <style>
        #intro {
          background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: 0px;
          }
        }

        .navbar .nav-link {
          color: #fff !important;
        }
            </style>
            <!-- Background image -->
            <div id="intro" class="bg-image shadow-2-strong">
                <div class="mask d-flex align-items-center h-100"
                     style="background-color: rgba(0, 0, 0, 0.8)">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-md-8">
                                <div class="card">
                                    <div class="card-header">Basic Profile</div>
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">Complete basic profile</h6>
                                        <p class="card-text">Complete the form below to complete your profile.</p>
                                        <form action="{% url 'auth0m:basic_profile_update' %}" method="post">
                                            {% csrf_token %}
                                            <label class="form-label mb-0" for="form-first-name">Given Name</label>
                                            <input type="text"
                                                   name="givenName"
                                                   id="form-given-name"
                                                   class="form-control mb-3"
                                                   required/>
                                            <label class="form-label mb-0" for="form-last-name">Family Name</label>
                                            <input type="text"
                                                   name="familyName"
                                                   id="form-family-name"
                                                   class="form-control mb-3"
                                                   required/>
                                            <div class="mb-3">
                                                <label class="form-label me-3" for="province">Province:</label>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input"
                                                           type="radio"
                                                           name="province"
                                                           id="form-province-on"
                                                           value="ON"
                                                           required/>
                                                    <label class="form-check-label" for="form-province-on">Ontario</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input"
                                                           type="radio"
                                                           name="province"
                                                           id="form-province-bc"
                                                           value="BC"
                                                           required/>
                                                    <label class="form-check-label" for="form-province-bc">British Columbia</label>
                                                </div>
                                            </div>
                                            <hr />
                                            <label class="form-label mb-0" for="form-security-answer">What is the answer to the security question?</label>
                                            <input type="text"
                                                   name="securityAnswer"
                                                   id="form-security-answer"
                                                   class="form-control mb-3"
                                                   required/>
                                            <input type="submit" class="btn btn-primary" value="Update Profile" />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Background image -->
        </header>
        <!--Main Navigation-->
        <!--Footer-->
        <footer class="bg-light text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
                Â© Email:
                <a class="text-dark" href="mailto:terenyu@deloitte.ca">Terence Yu</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!--Footer-->
        <!-- MDB -->
        <script type="text/javascript" src="{% static 'core/js/mdb.min.js' %}"></script>
    </body>
</html>
